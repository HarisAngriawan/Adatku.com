<!DOCTYPE html>
<html lang="en">
<head>
	<title>Adatku.com</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/store.ico"/>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(img/bg-03.jpg);">
					<span class="login100-form-title-1">
						Daftar
					</span>
				</div>


					<form action="test.html" method="post">

			            <div class="control-group">
			                <label for="Register[Username]">Username</label>
			                <input type="text" name="Register[Username]" id="RegisterUsername" required>
			            </div>

			            <div class="control-group">
			                <label for="Register[Password]">Password</label>
			                <input type="password" name="Register[Password]" id="RegisterPassword" required>
			            </div>

			            <div class="control-group">
			                <label for="Register[PasswordConfirm]">Konfirmasi Password</label>
			                <input type="password" name="Register[PasswordConfirm]" id="RegisterPasswordConfirm" required>
			            </div>

			            <div class="control-group">
			                <label for="Register[Email]">Email</label>
			                <input type="email" name="Register[Email]" id="RegisterEmail" required>
			            </div>

			            <div class="control-group">
			                <label for="Register[Sex]">Jenis Kelamin</label>
			                <select id="RegisterSex" name="Register[Sex]">
			                    <option value="pria">Pria</option>
			                    <option value="wanita">Wanita</option>
			                </select>
			            </div>

			            <div class="control-group">
			                <label for="Register[Birthday]">Tanggal Lahir</label>
			                <input type="datetime-local" name="Register[Birthday]" id="RegisterBirthday]">
			            </div>

        				<fieldset id="FormAction">
           					 <legend>Selesai mengisikan data?</legend>

								<input type="reset" value="Hapus">
					            <input type="submit" value="Daftar">									
        				</fieldset>
    				

				</form>
			</div>
		</div>
	</div>

</body>
</html>
